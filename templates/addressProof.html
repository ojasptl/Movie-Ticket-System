<!DOCTYPE html>
<html>
<head>
    <title>Add Address Proof</title>
</head>
<body>
    <h1>Add Address Proof</h1>
    <form method="POST" action="/addressProof">
        <input type="text" name="addressProof" placeholder="Address Proof">
        <input type="file" name="documents" accept=".pdf, .jpeg, .jpg, .png,">
        <p>Accepted formats: .pdf, .jpeg, .jpg, .png</p>
        <button type="submit">Next</button>
    </form>
</body>
</html>
