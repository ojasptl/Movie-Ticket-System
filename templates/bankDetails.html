<!DOCTYPE html>
<html>
<head>
    <title>Enter Bank Details</title>
</head>
<body>
    <h1>Enter Bank Details</h1>
    <form method="POST" action="/bankDetails">
        <input type="text" name="BankName" placeholder="Enter your bank name">
        <input type="text" name="Branch" placeholder="Enter your branch">
        <input type="text" name="IFSC" placeholder="Enter your IFSC code">
        <input type="text" name="AccountNumber" placeholder="Enter your account number">
        <button type="submit">Next</button>
    </form>
</body>
</html>
